<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload with Completion Mark</title>
  <style>
    #checkmark {
      display: none;
      font-size: 2rem;
      color: green;
      margin-top: 10px;
    }
    #uploading {
      display: none;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Upload a File</h2>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>

  <p id="uploading">Uploading...</p>
  <p id="checkmark">✅ Upload complete!</p>
  <p id="error" style="color:red; display:none;">❌ Upload failed</p>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const uploading = document.getElementById("uploading");
      const checkmark = document.getElementById("checkmark");
      const errorMsg = document.getElementById("error");

      if (!file) {
        alert("Please select a file first.");
        return;
      }

      // Reset UI
      uploading.style.display = "block";
      checkmark.style.display = "none";
      errorMsg.style.display = "none";

      // Simulate file upload (replace with real upload code)
      setTimeout(() => {
        const success = true; // change to false to test error case

        uploading.style.display = "none";
        if (success) {
          checkmark.style.display = "block";
        } else {
          errorMsg.style.display = "block";
        }
      }, 2000); // simulate 2s upload time
    }
  </script>
</body>
</html>
