  <div class="upload-section">
    <!-- Pre-picture -->
    <div class="card">
      <h2>Pre-picture</h2>
      <input type="file" accept="image/*" id="preImage" onchange="handleUpload(event, 'prePreview', 'preStatus')">
      <img id="prePreview" src="#" alt="Pre-picture preview" style="display:none;">
      <p id="preStatus" class="status"></p>
    </div>

    <!-- Post-picture -->
    <div class="card">
      <h2>Post-picture</h2>
      <input type="file" accept="image/*" id="postImage" onchange="handleUpload(event, 'postPreview', 'postStatus')">
      <img id="postPreview" src="#" alt="Post-picture preview" style="display:none;">
      <p id="postStatus" class="status"></p>
    </div>
  </div>

  <script>
    function handleUpload(event, previewId, statusId) {
      const file = event.target.files[0];
      const preview = document.getElementById(previewId);
      const status = document.getElementById(statusId);

      if (!file) return;

      // Reset status
      status.style.display = "block";
      status.textContent = "Uploading...";
      status.className = "status";

      // Fake upload simulation (2 sec)
      setTimeout(() => {
        const success = Math.random() > 0.3; // 70% chance success, 30% fail
        if (success) {
          const reader = new FileReader();
          reader.onload = function() {
            preview.src = reader.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(file);

          status.textContent = "✅ Upload complete!";
          status.classList.add("success");
        } else {
          preview.style.display = "none";
          status.textContent = "❌ Upload failed!";
          status.classList.add("error");
        }
      }, 2000);
    }
      </script>
