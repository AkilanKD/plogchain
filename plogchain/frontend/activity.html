<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Selection</title>
</head>
<body>
  <h2>Select Time</h2>

  <label for="hour"></label>
  <select id="hour"></select>

  <label for="minute">:</label>
  <select id="minute"></select>
   
 

  <script>
    const hourSelect = document.getElementById("hour");
    const minuteSelect = document.getElementById("minute");

    // Populate hours 1~24
    for (let i = 1; i <= 24; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.text = i;
      hourSelect.appendChild(option);
    }

    // Populate minutes 0~59
    for (let i = 0; i <= 59; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.text = i.toString().padStart(2, '0'); // display 00,01,02...
      minuteSelect.appendChild(option);
    }
  </script>
</body>
</html>


  <div class="upload-section">
    
    <!-- Pre-picture -->
    <div class="card">
      <h2>Pre-picture</h2>
      <input type="file" accept="image/*" id="preImage" onchange="previewImage(event, 'prePreview')">
      <img id="prePreview" src="#" alt="Pre-picture preview" style="display:none;">
      
    </div>

    <!-- Post-picture -->
    <div class="card">
      <h2>Post-picture</h2>
      <input type="file" accept="image/*" id="postImage" onchange="previewImage(event, 'postPreview')">
      <img id="postPreview" src="#" alt="Post-picture preview" style="display:none;">
    </div>
  </div>

  <script>
    function previewImage(event, previewId) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById(previewId);
        output.src = reader.result;
        output.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
