<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/style.css" />

  <style>
    /* page-specific tweaks */
    .auth-wrap{min-height:100vh;display:grid;place-items:center;background:#0f172a}
    .auth-card{width:min(440px, 92vw);background:#111827;border:1px solid #1f2937;border-radius:16px;
      padding:24px;box-shadow:0 12px 30px rgba(0,0,0,.35);color:#e5e7eb}
    .auth-card h1{margin:0 0 6px;font-size:22px}
    .auth-card p{margin:0 0 18px;color:#9ca3af;font-size:14px}
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:14px}
    .label{font-size:13px;color:#cbd5e1}
    .input{padding:12px;border-radius:12px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
    .row{display:flex;gap:8px;align-items:center}
    .btn{padding:12px 14px;border-radius:12px;border:1px solid #334155;background:#1f2937;color:#e5e7eb;cursor:pointer}
    .btn:hover{background:#273449}
    .btn.primary{background:#2563eb;border-color:#1d4ed8}
    .btn.primary:hover{background:#1d4ed8}
    .help{font-size:13px;color:#9ca3af;margin-top:10px}
    .error{color:#fca5a5;font-size:13px;margin-top:8px}
    .success{color:#86efac;font-size:13px;margin-top:8px}
    .nav {display:flex;gap:10px;margin-top:12px}
    .nav a{color:#93c5fd;text-decoration:none}
    .nav a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <h1>Welcome back</h1>
      <p>Log in to continue your cleanup.</p>

      <form id="loginForm" novalidate>
        <div class="field">
          <label class="label" for="email">User ID</label>
          <input id="email" name="email" type="text" class="input" placeholder="your_username" required />
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <div class="row">
            <input id="password" name="password" type="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="flex:1" />
            <button type="button" id="togglePw" class="btn" aria-label="Show password">üëÅ</button>
          </div>
        </div>

        <button class="btn primary" type="submit" style="width:100%;margin-top:8px">Log in</button>
        <div id="msg"></div>

        <div class="help">
          No account? <a href="./signup.html">Create one</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/login.js" defer></script>
</body>
</html>
